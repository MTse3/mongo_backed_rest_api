<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Player</title>
</head>
  <body data-ng-app="mlbplayer">
    <main data-ng-controller="GreetingController">
      <h1>Sweet Stuff</h1>
      <h2>{{greeting}}</h2>

      <input type="text" data-ng-model="greeting">
      <button data-ng-click="alertGreeting()">Give me player!</button>
    </main>

    <script type="bundle.js"></script>
  </body>
</html>
